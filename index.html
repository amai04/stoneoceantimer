<!DOCTYPE HTML>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- AddEvent script -->
<script type="text/javascript" src="https://addevent.com/libs/atc/1.6.1/atc.min.js" async defer></script>

</head>
<body>

<p id="maintext" class="maintext">DAYS UNTIL STONE OCEAN RELEASES</p>
<img src="jojos.jpg" alt="Stone Ocean" width="421" height="550" class="jojos">
<p id="timer" class="timer"></p>

<!-- Button code -->
<div title="Add to Calendar" class="addeventatc">
    Add to Calendar
    <span class="start">12/01/2021 12:01 AM</span>
    <span class="end">12/01/2021 3:00 AM</span>
    <span class="timezone">America/New_York</span>
    <span class="title">Stone Ocean Release</span>
    <span class="location">Netflix</span>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 1, 2021 03:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Output the result in an element with id="demo"
  document.getElementById("timer").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  // If the count down is over, write some text
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "RELEASED ON NETFLIX!";
  }
}, 1000);
</script>

</body>
</html>
